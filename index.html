<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Canggih Nilai Embu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            border-bottom: 3px solid #667eea;
            padding-bottom: 5px;
        }

        .tab {
            padding: 12px 24px;
            background: linear-gradient(135deg, #e0e7ff 0%, #cfd9ff 100%);
            border: none;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab:hover {
            background: linear-gradient(135deg, #c7d2fe 0%, #a5b4fc 100%);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .tab .close-tab {
            margin-left: 10px;
            color: #ef4444;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .tab .close-tab:hover {
            color: #dc2626;
        }

        .tab.active .close-tab {
            color: #fecaca;
        }

        .tab.active .close-tab:hover {
            color: #fca5a5;
        }

        .add-tab-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .add-tab-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
        }

        .match-content {
            display: none;
        }

        .match-content.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 700;
        }

        .header p {
            color: white;
        }

        .header input {
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .header input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .match-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .info-field {
            display: flex;
            flex-direction: column;
        }

        .info-field label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .info-field input, .info-field select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .wasit-section {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            border: 2px solid #bae6fd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .wasit-section h3 {
            margin-bottom: 15px;
            color: #0369a1;
            font-size: 18px;
            font-weight: 600;
        }

        .wasit-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .wasit-item {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .wasit-item input[type="text"] {
            flex: 1;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .wasit-item input[type="radio"] {
            cursor: pointer;
        }

        .wasit-item button {
            padding: 6px 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-wasit-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .score-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 25px;
            font-size: 14px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .score-table th, .score-table td {
            border: 1px solid #e5e7eb;
            padding: 12px;
            text-align: center;
            min-width: 80px;
        }

        .score-table th {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .score-table .team-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            font-weight: 600;
        }

        .score-table input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e5e7eb;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: white;
        }

        .score-table input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fefce8;
        }

        .score-table input:hover {
            border-color: #a5b4fc;
        }

        .score-table .discarded {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%) !important;
            color: #991b1b;
            position: relative;
        }

        .score-table .discarded::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 2px;
            background: #dc2626;
            transform: translateY(-50%);
        }

        .score-table .total-cell {
            background: linear-gradient(135deg, #fef9c3 0%, #fef08a 100%);
            font-weight: 700;
            color: #854d0e;
            font-size: 16px;
        }

        .score-table .final-cell {
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            font-weight: 700;
            color: #065f46;
            font-size: 15px;
        }

        .score-table .winner {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .score-table .loser {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            font-weight: 600;
        }

        .score-table .draw {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            font-weight: 600;
        }

        .notes {
            background: #fff8dc;
            padding: 15px;
            border-left: 4px solid #ffa500;
            margin-top: 20px;
            font-size: 12px;
        }

        .notes h3 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .notes ol {
            margin-left: 20px;
        }

        .notes li {
            margin-bottom: 5px;
            color: #d32f2f;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        @media print {
            .tabs, .actions, .add-wasit-btn, .wasit-item button, .tab .close-tab {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs" id="tabs"></div>

        <div id="matches-container"></div>

        <div class="actions">
            <button class="btn btn-primary" onclick="exportToPDF()">Export ke PDF</button>
            <button class="btn btn-success" onclick="exportBackup()">Backup Data (JSON)</button>
            <button class="btn btn-success" onclick="document.getElementById('importFile').click()">Import Backup</button>
            <input type="file" id="importFile" accept=".json" style="display: none" onchange="importBackup(event)">
            <button class="btn btn-danger" onclick="clearAllData()">Hapus Semua Data</button>
        </div>

        <div style="text-align: center; margin-top: 30px; padding: 20px; border-top: 2px solid #e0e0e0; color: #666;">
            <p style="margin-bottom: 5px;"><strong>Created by Muhammad Seman</strong></p>
            <p style="font-size: 12px; color: #999;">© 2025 - This software is provided as-is for personal and organizational use.</p>
            <p style="font-size: 12px; color: #d32f2f; font-weight: bold;">⚠️ DILARANG MEMPERJUALBELIKAN SISTEM INI</p>
            <p style="font-size: 11px; color: #999; margin-top: 5px;">Licensed under MIT License - Free to use, modify, and distribute for non-commercial purposes</p>
        </div>
    </div>

    <script src="embu-calculator.js"></script>
</body>
</html>
